<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{{ title }}{% endblock %}</title>
</head>
<body>
<!---->
<!---->
<!--Start block navbar-->

    <!---->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Переключатель навигации"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="{% url 'zakaz' %}">Заказать</a>
                    <a class="nav-link" href="{% url 'mypost' %}">Обо мне</a>
                </div>
            </div>
        </div>
    </nav>

    <!---->

<!--End block navbar-->
<!---->
<!---->
<div class="container p-3">
    <div class="row">
        <!--Start block sidebar-->
        <div class="col-md-3">
            <div class="container">
                {% block sidebar %}
                    <div class="list-group">
                        {% for category in categories %}

                            <a href="{{ category.get_absolute_url }}"
                               class="list-group-item list-group-item-action">{{ category.name }}</a>
                        {% endfor %}
                    </div>
                {% endblock %}
            </div>
        </div>
        <!--End block sidebar-->
        <!---->
        <!---->
        <!--Start block content-->

                <!---->
                {% block content %}
                {% endblock %}
                <!---->


        <!--End block content-->
    </div>
</div>
<!--Block footer-->
<div class="container-fluid">
<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <h5>Контакты:</h5>
        <ul class="list-unstyled text-small">
          <li><a href="" class="link-secondary">Viber: +7(922)-39-69-181</a></li>
          <li><a href="" class="link-secondary">Whatsapp: +7(922)-39-69-181</a></li>
          <li><a href="" class="link-secondary">Phone: +7(922)-39-69-181</a></li>
          <li><a href="" class="link-secondary">Email: alsergeevich@gmail.com</a></li>
        </ul>
      </div>
    </div>
  </footer>
</div>
<!--End block footer-->

<!-- Вариант 1: Bootstrap в связке с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
